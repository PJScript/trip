<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 코스 제작</title>
    <!-- 여기에 필요한 CSS 링크를 추가할 수 있습니다 -->
    <style>
        /* 전체 페이지 스타일링 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* 컨테이너 스타일링 */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* 여행지 검색창 스타일링 */
        .search-container {
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            width: 70%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .search-container button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

        /* 여행지 리스트 스타일링 */
        #places-list {
            margin-top: 20px;
        }

        #places-list ul {
            list-style-type: none;
            padding: 0;
        }

        #places-list ul li {
            margin-bottom: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }

        /* 지도 스타일링 */
        #map {
            height: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        /* 빈 여행지 선택 리스트 스타일링 */
        #selected-places {
            min-height: 50px; /* 최소 높이를 지정하여 공간을 차지하도록 함 */
            border: 1px solid #ccc; /* 테두리 추가 */
            border-radius: 5px; /* 테두리를 둥글게 만듦 */
            padding: 10px; /* 내부 여백 추가 */
        }

        /* 모달 스타일 */
        .modal {
            display: none; /* 초기에는 모달을 숨깁니다 */
            position: fixed; /* 화면에 고정합니다 */
            z-index: 1; /* 다른 요소 위에 표시합니다 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* 모달 내용이 화면을 넘어갈 경우 스크롤 허용 */
            background-color: rgba(0,0,0,0.5); /* 배경을 반투명하게 만듭니다 */
        }

        /* 모달 콘텐츠 */
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; /* 모달을 가운데 정렬합니다 */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* 닫기 버튼 스타일 */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
<!-- 컨테이너 -->
<div class="container">
    <!-- 여행지 검색창 -->
    <div class="search-container">
        <input type="text" id="search" name="search" placeholder="여행지를 검색하세요">
        <button onclick="searchPlaces()">검색</button>
    </div>


    <!-- 여행지 리스트 -->
    <div id="places-list">
        <h3>검색 결과</h3>
        <ul id="search-results">
            <!-- 검색 결과가 여기에 동적으로 추가됩니다 -->
        </ul>

        <!-- 모달 창 -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>상세 정보</h2>
                <div id="modal-body">
                    <!-- 여기에 상세 정보를 동적으로 추가할 수 있습니다 -->
                </div>
            </div>
        </div>

        <h3>선택한 여행지</h3>
        <ul id="selected-places">
            <!-- 여행지가 선택되면 여기에 동적으로 추가됩니다 -->
        </ul>
    </div>

    <!-- 지도 -->
    <div id="map">
        <script type="text/javascript" th:src="@{https://oapi.map.naver.com/openapi/v3/maps.js(ncpClientId=${clientId})}"></script>
    </div>
</div>

<!-- 필요한 JavaScript 코드를 추가할 수 있습니다 -->
<script>
    var mapOptions = {
        center: new naver.maps.LatLng(37.3595704, 127.105399),
        zoom: 10
    };

    var map = new naver.maps.Map('map', mapOptions);

    // 여행지 검색 함수
    function searchPlaces() {
        // 1. 사용자가 입력한 검색어 가져오기
        const searchQuery = document.getElementById('search').value;

        // 2. 검색어가 빈 문자열인지 확인
        if (searchQuery.trim() === '') {
            // 검색어가 비어있을 경우 알람 표시
            alert("검색어를 입력하세요.");
        } else {
            // 검색어가 비어있지 않을 경우 API 요청 보내기
            fetch('/api-test/search?keyword=' + searchQuery)
                .then(response => {
                    if (!response.ok) {
                        // 응답이 성공적이지 않을 때 에러 처리
                        throw new Error('API 요청이 실패했습니다.');
                    }
                    // JSON 형태로 변환하여 반환
                    return response.json();
                })
                .then(data => {
                    // API 응답 데이터를 화면에 표시
                    displaySearchResults(data);
                })
                .catch(error => {
                    // API 요청이 실패했을 때 에러 처리
                    alert(error.message);
                    console.error('Error:', error);
                });
        }
    }

    // 검색 결과를 화면에 표시하는 함수
    function displaySearchResults(results) {
        const searchResultsList = document.getElementById('search-results');
        searchResultsList.innerHTML = ''; // 이전 결과 지우기

        // 응답 데이터에서 각 여행지의 제목과 상세정보 버튼을 추출하여 리스트에 추가
        results.response.body.items.item.forEach(item => {
            const listItem = document.createElement('li');
            // listItem.textContent = item.title; // 여행지 제목을 리스트 아이템에 추가
            // 여행지 제목과 상세정보 버튼을 포함한 HTML을 생성
            listItem.innerHTML = `<span>${item.title}</span> <button onclick="getPlaceDetails('${item.contentid}')">상세정보</button>`;
            // 생성한 항목을 검색 결과 리스트에 추가
            searchResultsList.appendChild(listItem);
        });
    }

    // 모달 창 요소 가져오기
    var modal = document.getElementById('myModal');



    // 상세 정보 표시 함수
    function displayPlaceDetails(details) {
        // 모달 바디 요소 가져오기
        var modalBody = document.getElementById('modal-body');

        // 모달 바디 초기화
        modalBody.innerHTML = '';

        // 상세 정보 표시
        details.forEach(item => {
            var titleElement = document.createElement('h3');
            titleElement.textContent = item.title;
            modalBody.appendChild(titleElement);

            var overviewElement = document.createElement('p');
            overviewElement.textContent = item.overview;
            modalBody.appendChild(overviewElement);

            // 추가적인 상세 정보 표시 가능
            var telElement = document.createElement('p');
            telElement.textContent = '전화번호: ' + item.tel;
            modalBody.appendChild(telElement);

            var homepageElement = document.createElement('p');
            homepageElement.innerHTML = '홈페이지: ' + item.homepage;
            modalBody.appendChild(homepageElement);

            // 이미지 표시 가능
            var imageElement = document.createElement('img');
            imageElement.src = item.firstimage;
            modalBody.appendChild(imageElement);
        });

        // 모달 열기
        openModal();
    }


    // 모달 열기 함수
    function openModal() {
        modal.style.display = 'block';
    }

    // 닫기 버튼 요소 가져오기
    var closeButton = document.getElementsByClassName('close')[0];

    // 모달 닫기 함수
    function closeModal() {
        modal.style.display = 'none';
    }

    // 닫기 버튼에 클릭 이벤트 핸들러 추가
    closeButton.onclick = function() {
        closeModal();
    }

    // 모달 외부 클릭 시 닫기
    window.onclick = function(event) {
        if (event.target === modal) {
            closeModal();
        }
    }


    // API 호출 함수
    function getPlaceDetails(contentId) {
        // API 호출
        fetch(`/api-test/detail?contentId=${contentId}`)
            .then(response => {
                if (!response.ok) {
                    // 응답이 성공적이지 않을 때 에러 처리
                    throw new Error('API 요청이 실패했습니다.');
                }
                // JSON 형태로 변환하여 반환
                return response.json();
            })
            .then(data => {
                // API 응답 데이터를 화면에 표시
                displayPlaceDetails(data.response.body.items.item);
            })
            .catch(error => {
                // API 요청이 실패했을 때 에러 처리
                alert(error.message);
                console.error('Error:', error);
            });
    }

    // 여행지 선택 함수
    function selectPlace(placeId) {
        // 선택한 여행지를 리스트에 추가합니다
        const selectedPlacesList = document.getElementById('selected-places');
        const placeName = ''; // 선택한 여행지의 이름
        const listItem = document.createElement('li');
        listItem.textContent = placeName;
        selectedPlacesList.appendChild(listItem);
    }

    // 지도 표시 함수
    function displayMap() {
        // 지도를 표시하는 기능을 구현합니다
    }

    // 페이지 로드 시 초기화 작업을 수행합니다
    window.onload = function() {
        // 지도를 초기화합니다
        displayMap();
    };
</script>
</body>
</html>
