<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>비밀번호 변경</title>
</head>
<body>


<div class="container my-auto" style="max-width: 340px">
    <div class="row justify-content-center">
        <div class="">

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password">
            </div>

            <div class="mb-3">
                <label for="password-check" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="password-check">
            </div>

            <div class="mb-3">
                <button class="btn btn-primary" onclick="signUp()">변경</button>
            </div>

        </div>

    </div>

</div>


</body>
</html>
