<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>관리자 로그인</title>

</head>
<body>
<div class="d-flex justify-content-center mt-5">
    <div class="w-25">
        <div class="mb-3">
            <label for="login-id" class="form-label">로그인 아이디</label>
            <input type="login-id" class="form-control" id="login-id" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">
                비밀번호 분실시 담당자에게 문의 해주세요
            </div>
        </div>
        <div class="mb-3">
            <label for="login-password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="login-password">
        </div>

        <button class="btn btn-primary" onclick="login()">로그인</button>
    </div>
</div>


</body>
<script>

    async function login() {
        //fetch
        const loginId = document.getElementById('login-id').value;
        const loginPassword = document.getElementById('login-password').value;

        try {
            const response = await fetch('/api/v1/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    loginId,
                    loginPassword
                })
            });
            const data = await response.json();
            console.log(data);
            if (data.success) {
                alert('로그인 성공');
                location.href = '/admin/dashboard';
            } else {
                alert('로그인 실패');
            }
        } catch (error) {
            alert('로그인 실패');

        }


    }


</script>
</html>
