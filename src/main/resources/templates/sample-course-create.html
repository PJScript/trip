<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 코스 제작</title>
    <!-- 여기에 필요한 CSS 링크를 추가할 수 있습니다 -->
    <style>
        /* 전체 페이지 스타일링 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* 컨테이너 스타일링 */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* 여행지 검색창 스타일링 */
        .search-container {
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            width: 70%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .search-container button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

        /* 여행지 리스트 스타일링 */
        #places-list {
            margin-top: 20px;
        }

        #places-list ul {
            list-style-type: none;
            padding: 0;
        }

        #places-list ul li {
            margin-bottom: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }

        /* 지도 스타일링 */
        #map {
            height: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        /* 빈 여행지 선택 리스트 스타일링 */
        #selected-places {
            min-height: 50px; /* 최소 높이를 지정하여 공간을 차지하도록 함 */
            border: 1px solid #ccc; /* 테두리 추가 */
            border-radius: 5px; /* 테두리를 둥글게 만듦 */
            padding: 10px; /* 내부 여백 추가 */
        }
    </style>
</head>
<body>
<!-- 컨테이너 -->
<div class="container">
    <!-- 여행지 검색창 -->
    <div class="search-container">
        <input type="text" id="search" name="search" placeholder="여행지를 검색하세요">
        <button onclick="searchPlaces()">검색</button>
    </div>

    <!-- 여행지 리스트 -->
    <div id="places-list">
        <h3>선택한 여행지</h3>
        <ul id="selected-places">
            <!-- 여행지가 선택되면 여기에 동적으로 추가됩니다 -->
        </ul>
    </div>

    <!-- 지도 -->
    <div id="map">
        <script type="text/javascript" th:src="@{https://oapi.map.naver.com/openapi/v3/maps.js(ncpClientId=${clientId})}"></script>
    </div>
</div>

</body>
</html>
