<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>여행 코스 제작</title>
    <script type="text/javascript" th:src="@{https://oapi.map.naver.com/openapi/v3/maps.js(ncpClientId=${clientId})}"></script>
    <!-- 여기에 필요한 CSS 링크를 추가할 수 있습니다 -->
    <link rel="stylesheet" type="text/css" href="/css/sample-map.css">
</head>
<body>
<!-- 지도 -->
<div id="map"></div>

<!-- 메뉴바 -->
<div class="menu-bar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="/home">홈</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">일정 선택</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" aria-current="page" href="#">장소 선택</a>
        </li>
    </ul>
</div>

<div class="sidebar relative">
    <!-- 추가한 버튼 -->
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" type="button" onclick="toggleButton()">
            <i class="bi bi-chevron-right"></i>
        </button>
    </div>

    <!-- 여행지 검색창 -->
    <h5 class="mt-3 mb-3">여행지 검색</h5>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="search" name="search" placeholder="여행지를 검색하세요">
        <button class="btn btn-primary" type="button" onclick="searchPlaces()">검색</button>
    </div>

    <!-- 여행지 리스트 -->
    <div id="places-list">
        <h5 id="search-results-title">검색 결과</h5>
        <p id="page-info">총 <span id="total-results">0</span> 개의 결과 중 <span id="start-result">0</span> - <span id="end-result">0</span></p>
        <ul id="search-results" class="list-group">
            <!-- 검색 결과가 여기에 동적으로 추가됩니다 -->
        </ul>
        <nav aria-label="Page navigation">
            <ul id="page-numbers" class="pagination justify-content-center">
                <!-- 페이지 번호가 여기에 동적으로 추가됩니다 -->
            </ul>
        </nav>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
        </div>
    </div>
</div>



<div class="extra-content">
    <div id="courseForm" class="p-4">
        <h5 class="mb-3">코스 수정</h5>
        <div>
            <input type="hidden" id="courseId" th:value="${courseId}" />
        </div>
        <form id="updateCourseForm">
            <div class="mb-3">
                <label for="courseTitle" class="form-label">코스 제목</label>
                <input type="text" class="form-control" id="courseTitle" name="title" placeholder="코스 제목" style="font-size: 14px;">
            </div>
            <div class="mb-3">
                <label for="courseDesc" class="form-label">코스 설명</label>
                <textarea class="form-control" id="courseDesc" name="desc" placeholder="코스 설명" style="height: 100px; font-size: 14px; overflow-y: auto; resize: none;"></textarea>
            </div>
        </form>
        <hr>
        <h5 class="mt-3" style="margin-bottom: 20px;">선택한 여행지</h5>
        <ul id="selected-places-list" class="list-group">
            <!-- 선택한 여행지가 여기에 동적으로 추가됩니다 -->
        </ul>
        <button type="button" class="btn btn-primary" style="margin-top: 20px;" onclick="updateOrCreateCourse()">코스 수정</button>
    </div>
</div>


<!-- 필요한 JavaScript 코드를 추가할 수 있습니다 -->
<script th:src="@{/js/sample-course-create.js}"></script>
<script th:src="@{/js/search-places.js}"></script>
<script th:src="@{/js/details-places.js}"></script>
<script th:src="@{/js/marker-places.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script>
    async function populateCourseData(courseId) {
        try {
            const response = await fetch(`/api/v1/courses/${courseId}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token'),
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('API 요청이 실패했습니다.');
            }

            const courseData = await response.json();
            console.log(courseData);

            // 선택한 여행지 목록에 추가
            selectedPlaces = courseData.places;

            // 선택한 여행지 목록을 화면에 표시
            renderSelectedPlaces();

            // 가져온 좌표값으로 마커를 표시합니다
            displayMarkers();

            moveToSelectedPlace(courseData.places[0]);

            document.getElementById('courseTitle').value = courseData.title;
            document.getElementById('courseDesc').value = courseData.desc;
        } catch (error) {
            console.error('코스 데이터를 가져오는 중 오류가 발생했습니다:', error);
        }
    }

    window.onload = function() {
        // 현재 URL 가져오기
        const currentUrl = window.location.href;

        // URL에서 마지막 부분 추출하기
        const lastSegment = currentUrl.substring(currentUrl.lastIndexOf('/') + 1);

        // 숫자인지 확인하기
        const courseId = parseInt(lastSegment);

        // courseId 가 NaN 이 아닌지 확인
        if (!isNaN(courseId)) {
            // courseId 가 유효한 경우 populateCourseData 함수 호출
            populateCourseData(courseId);
        } else {
            console.error('유효한 courseId 가 없습니다.');
        }
    };
</script>
</html>
